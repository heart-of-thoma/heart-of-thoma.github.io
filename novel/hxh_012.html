<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Privatter（ではない）</title>
<style>
/* ===== 共通 ===== */
body {
  margin: 0;
  background: #f5f5f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Hiragino Sans", "Noto Sans JP", sans-serif;
  color: #111;
}

/* ヘッダー */
.header {
  background: #fafafa;
  border-bottom: 1px solid #e0e0e0;
  padding: 8px 16px;
}

.header-title {
  font-size: 14px;
}

.header-note {
  font-size: 11px;
  color: #777;
}

/* 本文 */
.content {
  background: #fff;
  line-height: 1.9;
}

/* フッター */
.footer {
  background: #f0f0f0;
  border-top: 1px solid #e0e0e0;
  text-align: center;
  font-size: 11px;
  color: #666;
  padding: 10px;
}

/* 偽いいね */
.fake-like {
  background: #fafafa;
  border: 1px solid #ddd;
  padding: 6px 16px;
  font-size: 13px;
  color: #555;
  cursor: pointer;
}

.fake-like:disabled {
  color: #999;
  cursor: default;
}

/* ===== スマホ ===== */
@media (max-width: 600px) {
  .content {
    padding: 20px 16px;
    font-size: 16px;
  }
}

/* ===== PC ===== */
@media (min-width: 601px) {
  .content {
    max-width: 760px;
    margin: 24px auto;
    padding: 32px;
    font-size: 15px;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="header-title">Privatter（ではない）</div>
  <div class="header-note">※GitHub Pages上の個人ページです</div>
</div>

<div class="content">
  <p>ここに本文を書きます。</p>
  <p>改行・余白・間はそのまま。</p>

  <div style="margin-top:40px; text-align:center;">
    <button class="fake-like"
        onclick="this.innerText='押しましたね'; this.disabled=true;">
        いいね
    </button>
  </div>
</div>



<div class="footer">
  not privatter / no login / hosted on GitHub Pages
</div>

</body>
</html>
